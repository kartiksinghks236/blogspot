<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Custom Glassmorphism Styles */
        .contact-hero {
            background: linear-gradient(135deg, var(--primary-color), #8E44AD);
            padding: 6rem 0;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .contact-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 25%, 
                rgba(255,255,255,0.05) 50%, 
                rgba(255,255,255,0.1) 75%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }

        .contact-card {
            max-width: 700px;
            margin: -100px auto 3rem;
            padding: 2.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transform: perspective(1000px);
        }

        .contact-card h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid rgba(255,255,255,0.3) !important;
            color: var(--text-color) !important;
            padding: 1rem 1.5rem !important;
            border-radius: 15px !important;
            transition: all 0.3s ease !important;
        }

        .form-control:focus {
            box-shadow: 0 0 20px rgba(255,107,107,0.2) !important;
            border-color: #ff6b6b !important;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff9f43) !important;
            border: none !important;
            padding: 1rem 2.5rem !important;
            border-radius: 50px !important;
            font-weight: 600 !important;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease !important;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent 20%,
                rgba(255,255,255,0.1) 50%,
                transparent 80%);
            transform: rotate(45deg);
            animation: shine 1.5s infinite;
        }

        .success-alert {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(76,175,80,0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            color: white;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .social-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .social-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.1);
        }

        @media (max-width: 768px) {
            .contact-card {
                margin: -60px 20px 2rem;
                padding: 1.5rem;
            }
            
            .contact-card h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="contact-hero">
        <div class="container">
            <img src="logo.png" alt="Logo" style="margin-top: -120px; height: 200px; ">
            <h1 class="display-4 fw-bold">Connect With Us</h1>
            <p class="lead">Your feedback shapes our journey</p>
        </div>
    </section>

    <div class="contact-card">
        <h2><i class="bi bi-chat-heart"></i> Send Your Message</h2>
        <form id="contactForm">
            <div class="mb-4">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="5" 
                          placeholder="Share your thoughts with us..." required></textarea>
            </div>
            
            <button type="submit" class="btn submit-btn w-100">
                <i class="bi bi-send-check"></i> Send Message
            </button>
        </form>
    </div>

    <div class="container text-center">
        <div class="social-links">
            <a href="#" class="social-card">
                <i class="bi bi-twitter fs-3"></i>
                <div class="mt-2">Twitter</div>
            </a>
            <a href="#" class="social-card">
                <i class="bi bi-instagram fs-3"></i>
                <div class="mt-2">Instagram</div>
            </a>
            <a href="#" class="social-card">
                <i class="bi bi-envelope fs-3"></i>
                <div class="mt-2">Email</div>
            </a>
        </div>
    </div>

    <div class="success-alert" id="successAlert">
        <i class="bi bi-check-circle-fill"></i> Message sent successfully!
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Form validation
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if(!name || !email || !message) {
                alert('Please fill all required fields!');
                return;
            }

            // Save to localStorage
            const newMessage = {
                name: name,
                email: email,
                message: message,
                date: new Date().toLocaleString()
            };

            let messages = JSON.parse(localStorage.getItem('contactMessages')) || [];
            messages.push(newMessage);
            localStorage.setItem('contactMessages', JSON.stringify(messages));

            // Show success message
            const successAlert = document.getElementById('successAlert');
            successAlert.style.display = 'block';
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 3000);

            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
